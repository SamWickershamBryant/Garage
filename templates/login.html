{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="login_container">
    <div class="login_body">
        <div class="login_header">
            <h1>Login to MyGarage</h1>
        </div>
    <form role="form" action="/login" method="post" class="login-form">
        {{ form.hidden_tag() }}
        <div class="form-group">
          <label for="exampleInputEmail1"><i class="fa fa-user"></i> Email address:</label>
          <input type="username" id="form-username" name="username" class="form-control" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"><i class="fa fa-lock"></i> Password:</label>
          <input type="password" id="form-password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group text-right">
            <!-- Forgot Password Link -->
            <a href="#" class="bold">Forgot password?</a>
        </div>
        <div class="form-group">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary form-control">Sign in</button>
        </div>
      </form>
      <h5>Don't have an account? <a href="/signup" class="bold">Sign up</a></h5>
    </div>
</div>

{% endblock %}
