<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Garage Simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .spot {
            width: 100px;
            /* Adjusted for better visibility */
            height: 50px;
            display: inline-block;
            margin: 5px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            line-height: 50px;
            /* Aligns text vertically */
        }

        .available {
            background-color: green;
        }

        .unavailable {
            background-color: red;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
          <li class="home"><a href="/">Garage</a></li>
          {% if user %}
            <li><a href="/account">Welcome {{user}}</a></li>
            <li><a href="/signout">Sign out</a></li>
          {% else %}
          <li class="right-nav" ><a href="/login">Log in</a></li>
          <li class="right-nav"><a href="/signup">Sign up</a></li>
          {% endif %}
        </ul>
      </nav>

    <h1>Parking Garage Simulator</h1>
    <div id="garage-layout">
        {% for spot in parking_spots %}
        <div class="spot {{ 'available' if spot.available else 'unavailable' }}">
            Spot {{ spot.id }} - ${{ spot.price }}
        </div>
        {% endfor %}
    </div>
</body>

</html>
