<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parking Garage Simulator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <style>
        .spot-card {
            margin: 5px;
        }
        .spot-body {
            text-align: center;
        }
        .available {
            background-color: #28a745;
            color: white;
        }
        .unavailable {
            background-color: #dc3545;
            color: white;
        }
    </style>
</head>
<body>
    {% include "head.html" %}


    
    <div class="container mt-4">
        <h1 class="mb-4">Garages</h1>
        <div class="row">
            {% for garage in garages %}
            <div class="col-sm-12 col-md-6 col-lg-4 col-xl-3">
                {% if garage.id %}
                <a href="/garage/{{garage.id}}" class="text-decoration-none">
                    <div class="card spot-card available">
                        <div class="card-body spot-body">
                            <h5 class="card-title"> {{ garage.name }}</h5>
                        </div>
                    </div>
                </a>
                {% else %}
                <div class="card spot-card unavailable">
                    <div class="card-body spot-body">
                        <h5 class="card-title"> {{ garage.name }}</h5>
                    </div>
                </div>
                {% endif %}
            </div>
            {% endfor %}
        </div>
    </div>
    
</body>
</html>
