{% extends 'base.html' %}

{% block title %}Garages{% endblock %}

{% block content %}
<div class="login_container">
    <div class="login_body">
    <div class="login_header">
        <h1>Sign up for MyGarage</h1>
    </div>
        <form role="form" action="/signup" method="post" class="login-form">
            {{ form.hidden_tag() }}
        <!-- Email -->
        <div class="form-group">
          <label for="exampleInputEmail1"><i class="fa fa-envelope"></i> Email address:</label>
          <input type="email" id="form-email" name="email" class="form-control" placeholder="Enter email...">
        </div>
        <!-- Username -->
        <div class="form-group">
            <label for="exampleInputUsername1"><i class="fa fa-user"></i> Username:</label>
            <input type="username" id="form-username" name="username" class="form-control" placeholder="Enter username...">
          </div>
          <!-- Password -->
        <div class="form-group">
            <label for="exampleInputPassword1"><i class="fa fa-lock"></i> Password:</label>
            <input type="password" id="form-password" name="password" class="form-control" placeholder="Password...">

            <label for="exampleInputPassword2"><i class="fa fa-lock"></i> Confirm password:</label>
            <input type="password" id="form-confirm-password" name="confirmPassword" class="form-control" placeholder="Confirm password...">
        </div>
        <div class="form-group text-right">
            <!-- Forgot Password Link -->
            <a href="#" class="bold">Forgot password?</a>
        </div>
        <div class="form-group">
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary form-control">Sign up</button>
        </div>
      </form>
      <!-- Login link -->
      <h5>Already have an account? <a href="/login" class="bold">Login</a></h5>
    </div>
</div>
    {% endblock %}
